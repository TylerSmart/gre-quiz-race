<main>
  <form [formGroup]="roomForm" (submit)="createRoom()">
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" />
    </mat-form-field>

    <div class="room-row">
      <mat-form-field color="accent" appearance="outline">
        <mat-label>Room Code</mat-label>
        <input matInput type="text" formControlName="room" />
      </mat-form-field>

      <button
        mat-raised-button
        color="accent"
        type="submit"
        [disabled]="!roomForm.dirty || roomForm.invalid"
      >
        Create
      </button>
    </div>
  </form>
  <mat-divider></mat-divider>

  <mat-list role="list">
    <mat-list-item role="listitem" *ngIf="roomGame.player1">{{
      roomGame.player1.name
    }}</mat-list-item>
    <mat-list-item role="listitem" *ngIf="roomGame.player2">{{
      roomGame.player2.name
    }}</mat-list-item>
  </mat-list>

  <button
    mat-raised-button
    color="accent"
    type="button"
    [disabled]="!roomGame.player1 || !roomGame.player2"
    *ngIf="roomGame.player && roomGame.player.admin"
    (click)="startGame()"
  >
    Start
  </button>
  <button mat-button type="button" type="button" (click)="leaveRoom()">
    Exit
  </button>
</main>

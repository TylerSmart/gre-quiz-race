<main *ngIf="question">
  <div class="btn-container">
    <div class="qtn-container" color="accent">
      {{ question.question }}
    </div>
  </div>
  <div class="btn-container">
    <div class="center">
      <button
        mat-raised-button
        color="primary"
        *ngFor="let answer of question.answers"
        (click)="submit.emit(answer)"
      >
        {{ answer.answer }}
      </button>
    </div>
  </div>
  <div></div>
</main>
